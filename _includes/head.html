<meta name="author" content="hello [at] roundcube dot net">
<meta name="copyright" content="Roundcube Webmail Dev Team">
<meta name="robots" content="index,follow">
<meta name="revisit-after" content="7 days">
<meta name="theme-color" content="#343a40">
<meta name="msapplication-navbutton-color" content="#343a40">
<link rel="canonical" href="{{ site.url }}{{ page.url }}">
<link href="{{ site.libs.fonts.roboto }}" rel="stylesheet">
<link rel="stylesheet" href="{{ site.libs.bootstrap.css.url }}" integrity="{{ site.libs.bootstrap.css.sri }}" crossorigin="anonymous">
<link rel="stylesheet" href="{{ site.libs.fontawesome.css.url }}" integrity="{{ site.libs.fontawesome.css.sri }}" crossorigin="anonymous">
{% if site.environment == "dev" %}
<link rel="stylesheet/less" href="/styles/styles.less">
<script src="{{ site.libs.less.url }}" integrity="{{ site.libs.less.sri }}" crossorigin="anonymous"></script>
{% else %}
<link rel="stylesheet" href="{{ site.libs.css }}">
{% endif %}
<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
<link rel="alternate" type="application/rss+xml" title="Roundcube News Feed" href="/feeds/atom.xml">
<script>
    var host = '{{ site.enforce_ssl }}';
    if ((host == window.location.host) && (window.location.protocol != 'https:')) {
        window.location.protocol = 'https';
    }
</script>
